<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Beyond Rebuild</title>
   <link rel="icon" href="favicon.png" type="image/png">
    <style>
        
body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://64.media.tumblr.com/90f6cdcbc51c53fa4ca7294da96fc3f8/tumblr_pios19KpQC1ufq8wko1_540.gifv') no-repeat center center fixed;
      background-size: cover;

        }
        
.filter-buttons {
            margin-bottom: 30px;
        }
    
button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            background: #333;
            color: white;
            border-radius: 5px;
        }
    
button.active {
            background: #007bff;
        }
    
.participants-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        } 
    
 /*-------------------------------------------NAV BAR------------------------------------*/
.navbar {
      background: black;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 1rem 2rem;
      position: relative;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      position: relative;
    }

    .logo {
      width: 130px;
      height: auto;
    }

    /* Contenedor del submenú */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: black;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #222;
    }

    /* Mostrar submenú al pasar el cursor */
    .dropdown:hover .dropdown-content {
      display: block;
    }

  /*------------------------------------------------------------------------------*/

.participant {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            background: #222;
        }

        .participant img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #FFD700;
            border-radius: 10px;        
        }

.participant:focus,
.participant:active {
    outline: none;
    border: none;
}
.participant {
    border: none;
    outline: none;
}

        
        .inactive img {
            filter: grayscale(100%);
        }
        
    </style>
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html">
    <img src="logo.png" alt="Logo" class="logo">
    </a>    
    <a href="index.html">Inicio</a>
    <a href="ranking.html">Ranking</a>
    <a href="registro.html">Registro</a>
    <a href="rondas.html">Rondas</a>
  </nav>
    
    <div class="filter-buttons">
        <button onclick="filterParticipants('all')" class="active">Todos</button>
        <button onclick="filterParticipants('active')">Activos</button>
        <button onclick="filterParticipants('inactive')">Inactivos</button>
    </div>
    
    <!-- Imagenes de gente activa-inactiva -->
    <div class="participants-grid" id="participantsGrid">
        
        <a href="#" target="_blank" class="participant active"> <!-- Usuario -->
            <img src="https://i.imgur.com/JkfqwrV.png" alt="Active 1">
        </a>
        <a href="#" target="_blank" class="participant inactive"> <!-- Usuario -->
            <img src="https://i.imgur.com/JkfqwrV.png" alt="Inactive 1">
        </a>
        
        
    </div>

    <script>
        function filterParticipants(status) {
            const participants = document.querySelectorAll('.participant');
            const buttons = document.querySelectorAll('.filter-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            participants.forEach(participant => {
                if (status === 'all') {
                    participant.style.display = 'block';
                } else if (status === 'active' && participant.classList.contains('active')) {
                    participant.style.display = 'block';
                } else if (status === 'inactive' && participant.classList.contains('inactive')) {
                    participant.style.display = 'block';
                } else {
                    participant.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
