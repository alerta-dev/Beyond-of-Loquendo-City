    body {

  /*----------------------------------------------------------------------------------------------------*/
   
.navbar {
      background: black;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 1rem 2rem;
      position: relative;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      position: relative;
    }

    .logo {
      width: 130px;
      height: auto;
    }

    /* Contenedor del submenú */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: black;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #222;
    }

    /* Mostrar submenú al pasar el cursor */
    .dropdown:hover .dropdown-content {
      display: block;
    }
/*----------------------------------------------------------------------------------------------------*/
    
    .container {
      margin: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

  </style>
